server {
    listen 80;
    server_name taxiver.ru www.taxiver.ru;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name taxiver.ru www.taxiver.ru;
    
    ssl_certificate /etc/letsencrypt/live/taxiver.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/taxiver.ru/privkey.pem;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Static files
    location /static {
        alias /var/www/taxiver/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media {
        alias /var/www/taxiver/media;
        expires 30d;
    }
    
    # Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Security
    location ~ /\. {
        deny all;
    }
    
    location ~ /(\.env|\.git) {
        deny all;
    }
}
